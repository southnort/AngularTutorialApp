<div class="section-container">
  <h2>
    Latest Orders
  </h2>
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Customer</th>
        <th>Amount</th>
        <th>OrderPlaced</th>
        <th>Order Fulfilled</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders" class="table">
        <td>{{order.id}}</td>
        <td>{{order.customer.name}}</td>
        <td>{{order.total}}</td>
        <td>{{order.placed | date:'dd.MM.yyyy HH:mm'}}</td>
        <td>{{order.fulfilled | date:'dd.MM.yyyy HH:mm'}}</td>
        <td>{{order.status}}</td>
      </tr>
    </tbody>
  </table>
</div>
